<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script src="../form/script/flexible_css.js"></script>
    <script src="../form/script/flexible.js"></script>
    <!--<script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>-->
    <link href="../css/scss/form.css" rel="stylesheet" />

</head>
<body>
    <header>
        <div>环境保护厅（局）</div>
        <div>立案审批表</div>
    </header>
    <div class="content">
        <table>
            <tr>
                <td class="cell1">案件来源</td>
                <td class="cell2" colspan="2"></td>
                <td class="cell1">立案号</td>
                <td class="cell1"></td>
            </tr>
            <tr>
                <td>案　　由</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td rowspan="5">当　事　人</td>
                <td>名称或姓名</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td>地址（住址）</td>
                <td class="cell1"></td>
                <td>邮政编码</td>
                <td></td>
            </tr>
            <tr>
                <td>
                    营业执照注册号<br />
                    （公民身份号码）
                </td>
                <td></td>
                <td>邮政编码</td>
                <td></td>
            </tr>
            <tr>
                <td>社会信用代码</td>
                <td colspan="4"></td>
            </tr>
            <tr>
                <td>
                    法定代表人<br />
                    （负责人）
                </td>
                <td></td>
                <td>职 务</td>
                <td></td>
            </tr>
            <tr>
                <td class="height3">
                    案情简介及<br />
                    立案理由
                </td>
                <td colspan="4">
                    <div class="right-bottom">
                        <div class="left">承办人：</div>
                        <div>年　　月　　日</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="height3">
                    承办机构负责人<br />
                    意见
                </td>
                <td colspan="4">
                    <div class="right-bottom">
                        <div class="left">签　名：</div>
                        <div>年　　月　　日</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="height3">
                    环保部门负责人<br />
                    审批意见
                </td>
                <td colspan="4">
                    <div class="right-bottom">
                        <div class="left">签　名：</div>
                        <div>年　　月　　日</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="height3">
                    备　注
                </td>
                <td colspan="4"></td>
            </tr>
        </table>
    </div>
</body>
</html>
