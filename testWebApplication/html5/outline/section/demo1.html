<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>网页级内容区域块标题</h1>
    <p>网页级内容区域块正文</p>
    <br />
    <p>显示编排内容区块</p>
    <!--显示编排内容区块-->
    <section>
        <h2>section区域块标题</h2>
        <p>section区域块正文</p>
    </section>
    <!--显示编排内容区块-->
    <!--隐式编排内容区块-->
    <br />
    <p>隐式编排内容区块</p>
    <h2>section区域块标题</h2>
    <p>section区域块正文</p>
    <!--隐式编排内容区块-->
    <form>
        <input type="text" pattern="[A-z]{3}" placeholder="请输入" autofocus />
        <br />
        <input type="text" list="dataListselect" autocomplete="on" />
        <datalist id="dataListselect">
            <option value="Good Morning">Good Morning</option>
            <option value="Good noon">Good noon</option>
            <option value="Good Afternoon">Good Afternoon</option>
            <option value="Good evening">Good evening</option>
        </datalist>
        <input type="submit" />
    </form>

</body>
</html>
